<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.css" /> -->
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="calcContain">
          <div class="center">
         <input type="text" class="display" disabled placeholder="0">
          </div>
          <div class="center">
            <div class="numbersAndOperators">
              <div class="firstSet">
                <button  type="button" class="reset btn" onclick="clearDisplay()">AC</button>
                <button type="button" class="module btn" onclick="appendToDisplay('%')">%</button>
                <button type="button" class="operator btn" onclick="appendToDisplay('/')">/</button>
              </div>
              <div class="secondSet">
                <button type="button" class="number btn" onclick="appendToDisplay('7')">7</button>
                <button type="button" class="number btn" onclick="appendToDisplay('8')" >8</button>
                <button type="button" class="number btn"  onclick="appendToDisplay('9')">9</button>
                <button type="button" class="operator btn" onclick="appendToDisplay('*')">*</button>
              </div>
              <div class="thirdSet">
                <button type="button" class="number btn"  onclick="appendToDisplay('4')">4</button>
                <button type="button" class="number btn"  onclick="appendToDisplay('5')">5</button>
                <button type="button" class="number btn"  onclick="appendToDisplay('6')">6</button>
                <button type="button" class="operator btn" onclick="appendToDisplay('-')">-</button>
              </div>
              <div class="fourthSet">
                <button type="button" class="number btn"  onclick="appendToDisplay('1')">1</button>
                <button type="button" class="number btn" onclick="appendToDisplay('2')">2</button>
                <button type="button" class="number btn" onclick="appendToDisplay('3')">3</button>
                <button type="button" class="operator btn" onclick="appendToDisplay('+')">+</button>
              </div>
              <div class="fifthSet">
                <button type="button" class="number0 btn number" onclick="appendToDisplay('0')">0</button>
                <button type="button" class="number btn" >.</button>
                <button type="button" class="btn" id="equalsTo"  onclick="calculate()">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
