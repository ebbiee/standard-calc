<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container border border rounded p-4">
    <div class="calcContain">
      
      <h2 class="simp">Simple Calculator</h2>
      <div class="center">
        <input type="text" disabled class="display">
      </div>
      <div class="center">
  
        <div class="numbersAndOperators">
          <div class="firstSet">
            <button class="reset number0">AC</button>
            <button class="module number">%</button>
            <button class="divide number">/</button>
          </div>
          <div class="secondSet">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
          </div>
          <div class="thirdSet">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">-</button>
          </div>
          <div class="fourthSet">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">+</button>
          </div>
          <div class="fifthSet">
            <button class="number0">0</button>
            <button class="number" >.</button>
            <button class="number">=</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <img src="./calculator img.jpg" alt="">
</body>
</html>
